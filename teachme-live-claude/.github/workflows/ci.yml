name: ci

on:
  push:
  pull_request:

jobs:
  test-and-eval:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Fail if .env exists
        run: |
          if [ -f ".env" ]; then
            echo ".env must not be committed"
            exit 1
          fi
      - name: Unit smoke
        run: |
          python -m py_compile app.py session_state.py stt_stream.py tts_stream.py websocket_protocol.py evals/run_eval.py
      - name: Offline eval
        run: |
          python evals/run_eval.py --mode offline
